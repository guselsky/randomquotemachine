<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<!-- build:css style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- endbuild -->
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container" id="quote-machine">
	<div class="jumbotron">
		<h1 class="display-3">Random Quote Machine</h1>
	
		<p id="quote-area" class="lead">Click the button to get a random quote.</p>
		<p id="author-area"></p>
	
		<button id="quote-button" class="btn btn-success">Get a quote!</button>
		<button id="tweet-button" class="btn btn-primary is-invisible">Tweet Quote!</button>
	</div>
</div>

<!-- build:js assets/scripts/quotes.js -->
<script type="text/javascript" src="assets/scripts/quotes.js"></script>
<!-- endbuild -->
<!-- build:js assets/scripts/main.js -->
<script type="text/javascript" src="assets/scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
